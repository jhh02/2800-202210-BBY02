<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/donationform.css">
    <title>Donation Form</title>
</head>

<body>
    <form action="/logout" method="get">
        <input class="prof" type="submit" value="Logout" />
    </form>
    <div class="donation-wrapper">
        <div class="donation-title">Donation Form</div>
        <div class="donation-msg"></div>
        <form action="" method="get" class="form-donations">
            <div class="form-donation">
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="form-donation">
                <textarea name="food-description" id="food-description" cols="30" rows="10"
                    placeholder="Food description"></textarea>
            </div>
            <div class="form-donation">
                <input type="text" name="picklocation" id="picklocation" placeholder="Pickup from" required>
            </div>
            <div class="bestbefore">Best before</div>
            <div class="form-donation">
                <input type="date" name="bestbefore" id="bestbefore" required>
            </div>
            <div class="upload-img">
                <input type="file" name="file" id="file" required>
            </div>
            <div class="form-donation">
                <input type="submit" value="Donate Now">
            </div>
            <div class="cancel-donation">
            <input type="submit" value="Cancel Donation">
            </div>
        </form>
    </div>


</body>

</html>
