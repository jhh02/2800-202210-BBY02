<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign-up</title>
</head>

<body>
    <div class="signup-wrapper">
        <div class="signup-title">Sign up</div>
        <div class="signup-msg">Create an account, It's free</div>
        <form action="" method="get" class="form-signup">
            <div class="form-signup">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-signup">
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form-signup">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-signup">
                <div>
                    <input type="radio" id="bakery" name="user-role" value="bakery" checked>
                    <label for="bakery">Bakery</label>
                </div>

                <div>
                    <input type="radio" id="organization" name="user-role" value="organization">
                    <label for="organization">Organization</label>
                </div>

                <div>
                    <input type="radio" id="driver" name="user-role" value="driver">
                    <label for="driver">Driver</label>
                </div>
            </div>
            <div class="form-example">
                <input type="submit" value="Sign up">
            </div>
        </form>
        <div class="registernow">Already a member? <a href="./login.html">Sign in</a></div>
    </div>


</body>

</html>
