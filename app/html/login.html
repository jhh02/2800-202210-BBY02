<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Login</title>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-welcome">Hello Again!</div>
        <div class="login-welcome-messege">Welcome back you've been missed!</div>
        <form action="" method="get" class="form-login">
            <div class="form-login_comp">
                <input type="text" name="name" id="name" placeholder="Enter username" required>
            </div>
            <div class="form-login_comp">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div id="errorMsg"></div>
            <div class="form-login_comp-recovery">Recovery Password</div>
            <div class="form-login_comp">
                <input type="submit" id="submit" value="Sign In">
            </div>

        </form>

        <div class="continue">Or continue with</div>
        <div class="login-icons">
            <img src="/img/google-icon.png" alt="" class="icon">
            <img src="/img/apple-icon.png" alt="" class="icon">
            <img src="/img/facebook-icon.png" alt="" class="icon">
        </div>
        <div class="registernow">Not a member? <a href="./sign_up.html">Register now</a></div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
