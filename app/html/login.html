<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="registernow">Not a member? <a href="./sign_up.html">Register now</a></div>
    <div class="login-wrapper">
        <div class="login-welcome">Hello Again!</div>
        <div class="login-welcome-messege">Welcome back you've been missed!</div>
        <form action="" method="get" class="form-example">
            <div class="form-example">
                <input type="text" name="name" id="name" placeholder="Enter username" required>
            </div>
            <div class="form-example">
                <input type="email" name="email" id="email" placeholder="Password" required>
            </div>
            <div class="form-example">Recovery Password</div>
            <div class="form-example">
                <input type="submit" value="Sign In">
            </div>

        </form>
        <div>Or continue with</div>
        <div class="login-icons">
            <img src="../../public/img/google-icon.png" alt="" class="icon">
            <img src="../../public/img/apple-icon.png" alt="" class="icon">
            <img src="../../public/img/facebook-icon3.jpeg" alt="" class="icon">
        </div>
    </div>

</body>

</html>
